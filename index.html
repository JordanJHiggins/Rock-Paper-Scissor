<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <script src="script.js" defer></script>
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>Rock Paper Scissors</h1>
        <h2>First to 5 wins</h2>
        <h3>Take your pick!</h3>

        <div class="buttons">
          <button id="rock-button">
            <img src="./img/rock.png" alt="Rock" width="90" height="90" />
          </button>
          <button id="paper-button">
            <img src="./img/paper.png" alt="Paper" width="90" height="90" />
          </button>
          <button id="scissors-button">
            <img
              src="./img/scissor-tool.png"
              alt="Scissors"
              width="90"
              height="90"
            />
          </button>
        </div>
      </div>

      <div class="score-board">
        <div class="scoreBoardContainer">
          <div class="scoreBoardContainerTwo">
            <div class="scoreContainerOne">
              <div id="playerScore">0</div>
              <p>PLAYER</p>
            </div>
            <div class="scoreContainerTwo">
              <div id="computerScore">0</div>
              <p>COMPUTER</p>
            </div>
          </div>
          <div class="scoreBoardContainerThree">
            <div class="score-counter"></div>
            <div class="game-result"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
